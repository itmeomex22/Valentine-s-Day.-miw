<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-color: #590d22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        /* Ambient Background Animations */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 10%;
            animation-duration: 30s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 50%;
            animation-duration: 35s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(20px, 40px) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Envelope Stage */
        #envelope-stage {
            display: flex;
            flex-direction: column;   /* ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
            align-items: center;      /* ‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
            justify-content: center;  /* ‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
            gap: 40px;                /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏ã‡∏≠‡∏á‡∏Å‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° */
            opacity: 1;
        }

        #envelope-stage.visible {
            display: flex;
            opacity: 1;
        }

        .envelope-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #ff4d6d;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff758f;
            /* Lighter shade */
            transform-origin: top;
            transition: transform 0.6s ease 0.5s, z-index 0.2s;
            z-index: 5;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid #ff4d6d;
            z-index: 3;
        }

        .letter-preview {
            width: 260px;
            height: 180px;
            background: white;
            position: absolute;
            bottom: 0;
            border-radius: 5px;
            z-index: 2;
            transition: transform 0.8s ease 1s;
        }

        .seal {
            width: 40px;
            height: 40px;
            background: #d00000;
            border-radius: 50%;
            position: absolute;
            top: 80px;
            left: 130px;
            z-index: 6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffcccb;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease;
        }

        /* Open state for envelope */
        .envelope-container.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-container.open .seal {
            opacity: 0;
            pointer-events: none;
        }

        .envelope-container.open .letter-preview {
            transform: translateY(-100px);
            z-index: 4;
        }

        .open-btn {
            margin-top: 3rem;
            padding: 1rem 3rem;
            background: white;
            color: var(--primary-color);
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
            background: #fff0f3;
        }

        /* Full Letter View */
        #letter-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #letter-view.active {
            display: flex;
            opacity: 1;
        }

        .love-letter {
            background: #fff;
            width: 90%;
            max-width: 600px;
            padding: 3rem;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            background-image: repeating-linear-gradient(white 0px, white 24px, #e9ecef 25px);
            line-height: 25px;
            transform: scale(0.8);
            transition: transform 0.5s ease;
        }

        #letter-view.active .love-letter {
            transform: scale(1);
        }

        .love-letter h2 {
            font-family: 'Inter', cursive;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .love-letter p {
            font-family: 'Inter', cursive;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Sparkle animation for finding heart */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 0.8s ease-out forwards;
            font-size: 20px;
            color: gold;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(2) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Background Shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>


        <!-- Hiding Spots Container -->
        <div class="hiding-spots-container">
            <!-- Generated by JS -->
        </div>
    </div>

    <!-- Envelope Stage -->
    <div id="envelope-stage">
        <div class="envelope-container" id="envelope">
            <div class="envelope">
                <div class="pocket"></div>
                <!-- The letter inside -->
                <div class="letter-preview"></div>
                <div class="flap"></div>
                <div class="seal">‚ù§Ô∏è</div>
            </div>
        </div>
        <button class="open-btn" onclick="openEnvelope()">Don‚Äôt Be Shy, Click Me! ‚ù§Ô∏è</button>
    </div>

    <!-- Full Letter View -->
    <div id="letter-view">
        <div class="love-letter">
            <button class="close-btn" onclick="closeLetter()">√ó</button>
            <h2>To My Favorite Person,</h2>
            <p>Every time you hold my hand. I find another reason to fall in love with you.</p>
            <p>Every moment with you is a surprise I cherish, a gift I never want to stop opening.</p>
            <p>Thank you for being my adventure, my comfort, and my love.</p>
            <p>Happy Valentine's Day! ‚ù§Ô∏è</p>
            <p style="text-align: center;"> Ome ë£≤ Miw </p>
        </div>
    </div>

    <style>
        /* Additional Styles for Hiding Spots */
        .hiding-spots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 800px;
            padding: 20px;
            z-index: 15;
            perspective: 1000px;
        }

        .hiding-spot {
            font-size: 3.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s;
            position: relative;
            user-select: none;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.1));
        }

        .hiding-spot:hover {
            transform: scale(1.1) translateY(-5px);
        }

        .hiding-spot.shaking {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
            color: #ccc;
            /* Fade out slightly to show checked */
            cursor: default;
        }

        .hiding-spot.revealed {
            animation: popOpen 0.5s ease forwards;
            pointer-events: none;
        }

        .hidden-heart-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2rem;
            color: #ff0000;
            pointer-events: none;
            z-index: 20;
        }

        .pop-anim {
            animation: popHeart 1s ease forwards;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @keyframes popOpen {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes popHeart {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -150%) scale(2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -300%) scale(0);
                opacity: 0;
            }
        }

        /* Adjust game stage layout for grid */
        #game-stage {
            display: flex;
            /* Ensure flex for centering */
        }
    </style>

    <script>

        function openEnvelope() {
            const envContainer = document.getElementById('envelope');
            const letterView = document.getElementById('letter-view');
            envContainer.classList.add('open');
            setTimeout(() => {
                letterView.classList.add('active');
                createConfetti();
            }, 1500);
        }

        function closeLetter() {
            document.getElementById('letter-view').classList.remove('active');
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff8fa3', '#fff', '#gold'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = -10 + 'px';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 5000);
            }
        }
    </script>
</body>

</html>
